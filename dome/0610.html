<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					//请求方式
					type: "GET",
					//文件位置
					url: "/2296429409.github.io/dome/js/video.json",
					//返回数据格式为json,也可以是其他格式如
					dataType: "json",
					//请求成功后要执行的函数，拼接html
					success: function(data) {
						console.log(data)
					}
				});
			});
		</script>
	</body>
</html>
